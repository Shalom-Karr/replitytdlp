<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .container { width: 80%; max-width: 600px; margin: 0 auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="url"] { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #cc0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple YouTube Downloader (Flask + yt-dlp)</h1>
        <p>Enter the URL of the YouTube video you wish to download.</p>
        
        <form method="POST" action="/">
            <input type="url" name="video_url" placeholder="Paste YouTube Link here (e.g., https://www.youtube.com/watch?v=...)" required>
            <button type="submit">Start Download</button>
        </form>
        <p style="font-size: 0.8em; margin-top: 20px;">
            Note: This server ignores SSL certificate warnings to ensure functionality in strict network environments.
        </p>
    </div>
</body>
</html>
